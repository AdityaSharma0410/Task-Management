<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Task Management System</h1>
    <p>Welcome to the task manager!</p>

    <!-- Error Message -->
    <div id="errorMessage" class="alert alert-danger d-none"></div>

    <!-- Task Creation Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Task</h5>
            <form id="taskForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" required>
                        <option value="PENDING">Pending</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Task List -->
    <h3>Tasks</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="taskList">
        <!-- Tasks will be populated here -->
        </tbody>
    </table>
</div>

<script>
    // Load tasks on page load
    fetchTasks();

    // Handle form submission
    document.getElementById('taskForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const title = document.getElementById('title').value;
        const status = document.getElementById('status').value;

        fetch('/api/tasks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, status })
        })
        .then(response => response.json())
        .then(task => {
            addTaskToList(task);
            document.getElementById('taskForm').reset();
        })
        .catch(error => showError('Error creating task: ' + error));
    });

    // Fetch and display tasks
    function fetchTasks() {
        fetch('/api/tasks')
            .then(response => response.json())
            .then(tasks => {
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                tasks.forEach(task => addTaskToList(task));
            })
            .catch(error => showError('Error fetching tasks: ' + error));
    }

    // Add a task to the table
    function addTaskToList(task) {
        const taskList = document.getElementById('taskList');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${task.id}</td>
            <td>${task.title}</td>
            <td>${task.status}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Delete</button></td>
        `;
        taskList.appendChild(row);
    }

    // Delete a task
    function deleteTask(id) {
        fetch(`/api/tasks/${id}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                fetchTasks(); // Refresh task list
            } else {
                showError(`Error deleting task: ${response.statusText}`);
            }
        })
        .catch(error => showError('Error deleting task: ' + error));
    }

    // Show error message
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.classList.remove('d-none');
        setTimeout(() => errorDiv.classList.add('d-none'), 5000);
    }
</script>
</body>
</html>
