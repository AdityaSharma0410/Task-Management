<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Login Form -->
    <div id="loginSection" class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Task Section (Hidden until login) -->
    <div id="taskSection" class="d-none">
        <h1>Task Management System</h1>
        <p>Welcome, <span id="usernameDisplay"></span>! <button id="logoutBtn" class="btn btn-link">Logout</button></p>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <!-- Task Creation Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Task</h5>
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" required>
                            <option value="PENDING">Pending</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="">Select Category</option>
                            <!-- Populated dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Task List -->
        <h3>Tasks</h3>
        <div class="mb-3">
            <label for="sortStatus" class="form-label">Sort by Status:</label>
            <select id="sortStatus" class="form-select w-auto d-inline-block">
                <option value="">None</option>
                <option value="PENDING">Pending</option>
                <option value="COMPLETED">Completed</option>
            </select>
            <label for="filterCategory" class="form-label ms-3">Filter by Category:</label>
            <select id="filterCategory" class="form-select w-auto d-inline-block">
                <option value="">All</option>
                <!-- Populated dynamically -->
            </select>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="taskList">
            <!-- Tasks will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <Cite modal-body">
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="mb-3">
                    <label for="editTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="editTitle" required>
                </div>
                <div class="mb-3">
                    <label for="editStatus" class="form-label">Status</label>
                    <select class="form-select" id="editStatus" required>
                        <option value="PENDING">Pending</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="editCategory" class="form-label">Category</label>
                    <select class="form-select" id="editCategory" required>
                        <option value="">Select Category</option>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let authHeader = '';
    let categories = [];

    // Check login status on load
    checkLogin();

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        authHeader = 'Basic ' + btoa(username + ':' + password);

        fetch('/api/tasks', {
            headers: { 'Authorization': authHeader }
        })
        .then(response => {
            if (response.ok) {
                document.getElementById('loginSection').classList.add('d-none');
                document.getElementById('taskSection').classList.remove('d-none');
                document.getElementById('usernameDisplay').textContent = username;
                fetchCategories();
                fetchTasks();
            } else {
                showError('Login failed: Invalid credentials');
            }
        })
        .catch(error => showError('Error during login: ' + error));
    });

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
        authHeader = '';
        document.getElementById('taskSection').classList.add('d-none');
        document.getElementById('loginSection').classList.remove('d-none');
        document.getElementById('loginForm').reset();
    });

    // Handle create form submission
    document.getElementById('taskForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const title = document.getElementById('title').value;
        const status = document.getElementById('status').value;
        const categoryId = document.getElementById('category').value;

        fetch('/api/tasks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': authHeader
            },
            body: JSON.stringify({ title, status, categoryId })
        })
        .then(response => response.json())
        .then(task => {
            addTaskToList(task);
            document.getElementById('taskForm').reset();
        })
        .catch(error => showError('Error creating task: ' + error));
    });

    // Handle edit form submission
    document.getElementById('editTaskForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('editTaskId').value;
        const title = document.getElementById('editTitle').value;
        const status = document.getElementById('editStatus').value;
        const categoryId = document.getElementById('editCategory').value;

        fetch(`/api/tasks/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': authHeader
            },
            body: JSON.stringify({ title, status, categoryId })
        })
        .then(response => response.json())
        .then(task => {
            fetchTasks();
            bootstrap.Modal.getInstance(document.getElementById('editTaskModal')).hide();
        })
        .catch(error => showError('Error updating task: ' + error));
    });

    // Handle sort and filter
    document.getElementById('sortStatus').addEventListener('change', fetchTasks);
    document.getElementById('filterCategory').addEventListener('change', fetchTasks);

    // Fetch categories
    function fetchCategories() {
        fetch('/api/categories', {
            headers: { 'Authorization': authHeader }
        })
        .then(response => response.json())
        .then(data => {
            categories = data;
            populateCategoryDropdowns();
        })
        .catch(error => showError('Error fetching categories: ' + error));
    }

    // Populate category dropdowns
    function populateCategoryDropdowns() {
        const categorySelect = document.getElementById('category');
        const editCategorySelect = document.getElementById('editCategory');
        const filterCategorySelect = document.getElementById('filterCategory');

        categorySelect.innerHTML = '<option value="">Select Category</option>';
        editCategorySelect.innerHTML = '<option value="">Select Category</option>';
        filterCategorySelect.innerHTML = '<option value="">All</option>';

        categories.forEach(category => {
            const option = `<option value="${category.id}">${category.name}</option>`;
            categorySelect.innerHTML += option;
            editCategorySelect.innerHTML += option;
            filterCategorySelect.innerHTML += option;
        });
    }

    // Fetch and display tasks
    function fetchTasks() {
        fetch('/api/tasks', {
            headers: { 'Authorization': authHeader }
        })
        .then(response => response.json())
        .then(tasks => {
            const sortValue = document.getElementById('sortStatus').value;
            const filterCategory = document.getElementById('filterCategory').value;

            if (sortValue) {
                tasks = tasks.filter(task => task.status === sortValue);
            }
            if (filterCategory) {
                tasks = tasks.filter(task => task.category && task.category.id === parseInt(filterCategory));
            }

            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => addTaskToList(task));
        })
        .catch(error => showError('Error fetching tasks: ' + error));
    }

    // Add a task to the table
    function addTaskToList(task) {
        const taskList = document.getElementById('taskList');
        const row = document.createElement('tr');
        const statusClass = task.status === 'COMPLETED' ? 'text-success' : 'text-warning';
        row.innerHTML = `
            <td>${task.id}</td>
            <td>${task.title}</td>
            <td class="${statusClass}">${task.status}</td>
            <td>${task.category ? task.category.name : 'None'}</td>
            <td>
                <button class="btn btn-warning btn-sm me-2" onclick="openEditModal(${task.id}, '${task.title}', '${task.status}', ${task.category ? task.category.id : null})">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Delete</button>
            </td>
        `;
        taskList.appendChild(row);
    }

    // Open edit modal with task data
    function openEditModal(id, title, status, categoryId) {
        document.getElementById('editTaskId').value = id;
        document.getElementById('editTitle').value = title;
        document.getElementById('editStatus').value = status;
        document.getElementById('editCategory').value = categoryId || '';
        new bootstrap.Modal(document.getElementById('editTaskModal')).show();
    }

    // Delete a task
    function deleteTask(id) {
        if (!id) {
            showError('Cannot delete: Task ID is undefined');
            return;
        }
        fetch(`/api/tasks/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': authHeader }
        })
        .then(response => {
            if (response.ok) {
                fetchTasks();
            } else {
                showError(`Error deleting task: ${response.statusText}`);
            }
        })
        .catch(error => showError('Error deleting task: ' + error));
    }

    // Check login status
    function checkLogin() {
        if (authHeader) {
            document.getElementById('loginSection').classList.add('d-none');
            document.getElementById('taskSection').classList.remove('d-none');
            fetchCategories();
            fetchTasks();
        }
    }

    // Show error message
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.classList.remove('d-none');
        setTimeout(() => errorDiv.classList.add('d-none'), 5000);
    }
</script>
</body>
</html>
